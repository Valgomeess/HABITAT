<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria - Dia Internacional do Habitat</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        /* Estilos simples */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            background: #0e141a;
            color: #ecf0f1;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            text-align: center;
        }

        nav {
            margin-top: 10px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
            text-align: center;
        }

        nav ul li a {
            color: #ecf0f1;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        section {
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            min-height: 60vh; /* Define altura mínima da seção */
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px; /* Limita a largura máxima */
            width: 100%; /* Ocupa toda a largura até o máximo */
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"], input[type="tel"], textarea {
            width: 100%; /* Faz os inputs ocuparem toda a largura */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #0e141a;
            color: #ecf0f1;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #34495e;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background: #0e141a;
            color: #ecf0f1;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fale Conosco</h1>
        <nav>
            <ul>
                <li><a href="inicioo.html">Início</a></li>
                <li><a href="sobree.html">Sobre</a></li>
                <li><a href="contatoss.html">Contato</a></li>
                <li><a href="apoie.html">Apoie</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="form-container">
            <h1 class="title">Formulário de Contato</h1>
            <form action="#" method="post">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" required></textarea>

                <input type="submit" value="Enviar">
            </form>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Dia Internacional do Habitat</p>
    </footer>
</body>
</html>
